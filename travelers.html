<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBTS Character Viewer - TRAVELERS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-globe"></i>
                <span>TRAVELERS</span>
            </div>
            
            <!-- Mobile menu toggle -->
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Desktop navigation -->
            <div class="nav-menu">
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Worlds</a>
                    <a href="submitted-worlds.html" class="nav-link">Fanon Worlds</a>
                    <a href="travelers.html" class="nav-link active">Characters</a>
                    <a href="talent-tree.html" class="nav-link">Talent Tree</a>
                </div>
                <div class="auth-section">
                    <button id="loginBtn" class="btn btn-outline">Login</button>
                    <button id="signupBtn" class="btn btn-outline">Sign Up</button>
                    <div id="userSection" class="user-section" style="display: none;">
                        <span id="userEmail" class="user-email" title=""></span>
                        <button id="logoutBtn" class="btn btn-outline">Logout</button>
                        <button id="adminBtn" class="btn btn-primary" style="display: none;">Admin Panel</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile navigation menu -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="index.html" class="mobile-nav-link">Worlds</a>
            <a href="submitted-worlds.html" class="mobile-nav-link">Fanon Worlds</a>
            <a href="travelers.html" class="mobile-nav-link active">Characters</a>
            <a href="talent-tree.html" class="mobile-nav-link">Talent Tree</a>
            
            <div class="mobile-auth-section">
                <div id="mobileUserSection" class="mobile-user-section" style="display: none;">
                    <span id="mobileUserEmail" class="mobile-user-email"></span>
                    <button id="mobileAdminBtn" class="btn btn-primary" style="display: none;">Admin Panel</button>
                    <button id="mobileLogoutBtn" class="btn btn-outline">Logout</button>
                </div>
                <div id="mobileAuthButtons" class="mobile-auth-buttons">
                    <button id="mobileLoginBtn" class="btn btn-outline">Login</button>
                    <button id="mobileSignupBtn" class="btn btn-outline">Sign Up</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="redirect-container">
        <div class="redirect-content">
            <div class="redirect-icon">
                <i class="fas fa-users"></i>
            </div>
            <h1>Character Viewer</h1>
            <p>Explore all the retards</p>
            
            <div class="redirect-features">
                <div class="feature">
                    <i class="fas fa-search"></i>
                    <span>Search Characters</span>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-bar"></i>
                    <span>View Stats</span>
                </div>


            </div>

            <div class="redirect-actions">
                <a href="https://ricmoncar.github.io/ubts-characters-viewer/" class="btn btn-primary btn-large" target="_blank">
                    <i class="fas fa-external-link-alt"></i>
                    Open Character Viewer
                </a>
                <button id="backBtn" class="btn btn-outline" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i>
                    Go Back
                </button>
            </div>

            <div class="redirect-info">
                <p class="text-muted">
                    <i class="fas fa-info-circle"></i>
                    This will open the UBTS Character Viewer in a new tab
                </p>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 TRAVELERS. UBTS.</p>
        </div>
    </footer>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>

    <!-- Mobile menu script -->
    <script>
        // Ensure mobile menu closes when window is resized to desktop
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                const mobileMenu = document.getElementById('mobileMenu');
                const mobileToggle = document.getElementById('mobileMenuToggle');
                if (mobileMenu && mobileMenu.classList.contains('active')) {
                    mobileMenu.classList.remove('active');
                    const icon = mobileToggle?.querySelector('i');
                    if (icon) icon.className = 'fas fa-bars';
                    document.body.style.overflow = 'auto';
                }
            }
        });
    </script>

    <style>
        .redirect-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .redirect-content {
            text-align: center;
            max-width: 600px;
            background: var(--background-medium);
            border-radius: 20px;
            padding: 60px 40px;
            border: 1px solid var(--border-color);
        }

        .redirect-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 3rem;
            color: white;
        }

        .redirect-content h1 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .redirect-content p {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .redirect-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: var(--background-dark);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .feature i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .feature span {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .redirect-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 40px 0 30px;
            flex-wrap: wrap;
        }

        .btn-large {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .redirect-info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
        }

        .redirect-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .redirect-content {
                padding: 40px 20px;
            }

            .redirect-content h1 {
                font-size: 2rem;
            }

            .redirect-features {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .redirect-actions {
                flex-direction: column;
                align-items: center;
            }

            .redirect-actions .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</body>
</html>
